<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Google</title>
    <link rel="stylesheet" href="/google-homepage.css">
  </head>
  <body>
    <div class="page">
      <header class="header">
        <nav class="navbar">

          <ul class="left-navbar">

            <li class="about-nav"><a href="">About</a></li>

            <li class="store-nav"><a href="">Store</a></li>

          </ul>

          <ul class="right-navbar">

            <li class="gmail-nav"><a href="">Gmail</a></li>

            <li class="images-nav"><a href="">Images</a></li>

            <li class="apps-nav"><a href=""><img id="apps-link"
               src="/media/icons/apps/1x/outline_apps_black_24dp.png"
               alt="google-apps"></a></li>

            <li class="sign-in-nav"><a id="sign-in-link"
               href="">Sign in</a></li>

          </ul>

        </nav>

      </header>

      <div class="mid">

        <div class="logo-and-form">

          <img src="/media/google-logo.png" alt="google logo">

          <form class="form">

            <div class="search-bar">

              <div class="search-bar-container">

                <img src="/media/icons/search/1x/outline_search_black_24dp.png">

                <input class="search-bar" type="search" name="" value="">

              </div>
            </div>

            <div class="submits">

              <input class="google-search-submit" type="submit"
              name="" value="Google Search">

              <input class="lucky-submit"type="submit" name=""
              value="I'm Feeling Lucky">

            </div>

          </form>

        </div>

      </div>

      <div class="footer-container">
        <footer class="footer">
          <ul class="footer-left">
            <li class="advertising-footer"><a href="">Advertising</a></li>
            <li class="business-footer"><a href="">Business</a></li>
            <li class="how-search-works-footer"><a href="">
              How Search works</a></li>
          </ul>

          <ul class="footer-right">
            <li class="privacy-footer"><a href="">Privacy</a></li>
            <li class="terms-footer"><a href="">Terms</a></li>
            <li class="settings-footer"><a href="">Settings</a></li>
          </ul>
        </footer>
      </div>

    </div>

  </body>
</html>
